<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decode the Brainrot</title>
<meta name="description" content="Can you translate the internet's most unhinged sentences? Test your brainrot fluency.">
<meta property="og:title" content="Decode the Brainrot">
<meta property="og:description" content="Can you translate the internet's most unhinged sentences?">
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html, body, #root { height: 100%; width: 100%; }
  body { font-family: 'Outfit', sans-serif; background: #08080f; overflow-x: hidden; }
  @keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.6; } }
  @keyframes float { 0%,100% { transform:translateY(0); } 50% { transform:translateY(-10px); } }
  @keyframes shake { 0%,100% { transform:translateX(0); } 20% { transform:translateX(-10px); } 40% { transform:translateX(10px); } 60% { transform:translateX(-6px); } 80% { transform:translateX(6px); } }
  @keyframes flashIn { 0% { box-shadow:0 0 0 0 rgba(16,185,129,0.7); } 100% { box-shadow:0 0 60px 15px rgba(16,185,129,0); } }
  @keyframes slideUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
  @keyframes scaleIn { from { opacity:0; transform:scale(0.9); } to { opacity:1; transform:scale(1); } }
  @keyframes glow { 0%,100% { text-shadow: 0 0 20px rgba(168,85,247,0.4); } 50% { text-shadow: 0 0 40px rgba(168,85,247,0.7), 0 0 80px rgba(236,72,153,0.3); } }
  .option-btn { transition: all 0.2s ease; cursor: pointer; }
  .option-btn:not(.answered):hover { background: rgba(168,85,247,0.18) !important; border-color: rgba(168,85,247,0.5) !important; transform: translateX(4px); }
  .next-btn { transition: all 0.2s ease; }
  .next-btn:hover { transform: scale(1.05); box-shadow: 0 8px 32px rgba(168,85,247,0.5) !important; }
  .start-btn { transition: all 0.25s ease; }
  .start-btn:hover { transform: scale(1.06); box-shadow: 0 8px 40px rgba(168,85,247,0.6) !important; }
  .share-btn { transition: all 0.2s ease; }
  .share-btn:hover { transform: scale(1.04); }
  .term-highlight { transition: all 0.3s ease; }
  ::selection { background: rgba(168,85,247,0.4); color: white; }
</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState, useEffect, useCallback } = React;

const SENTENCES = [
  {
    text: "Clavicular was mid {jestergooning} when a group of {foids} spiked his {cortisol levels}",
    context: "A streamer gets interrupted",
    terms: {
      "jestergooning": {
        correct: "Acting like a clown for attention",
        options: ["Acting like a clown for attention", "Doing intense cardio", "Playing video games badly", "Eating junk food on stream"]
      },
      "foids": {
        correct: "Women (derogatory incel slang)",
        options: ["Android robots", "Women (derogatory incel slang)", "Police officers", "Annoying fans"]
      },
      "cortisol levels": {
        correct: "Stress / anxiety",
        options: ["Blood sugar", "Testosterone", "Stress / anxiety", "Heart rate from exercise"]
      }
    }
  },
  {
    text: "This {wageceling} {NPC} got completely {height-mogged} at the gym by a {gigachad}",
    context: "Someone had a rough day",
    terms: {
      "wageceling": {
        correct: "Working a dead-end job with no hope",
        options: ["Making minimum wage", "Working a dead-end job with no hope", "Getting a raise", "Freelancing online"]
      },
      "NPC": {
        correct: "A boring person with no original thoughts",
        options: ["A new player in a game", "A boring person with no original thoughts", "Someone who's very smart", "A social media manager"]
      },
      "height-mogged": {
        correct: "Made to look inferior by someone taller",
        options: ["Got dunked on in basketball", "Was measured at a doctor's office", "Made to look inferior by someone taller", "Stood on tippy-toes to compete"]
      },
      "gigachad": {
        correct: "An extremely attractive, dominant man",
        options: ["A bodybuilder over 300lbs", "An extremely attractive, dominant man", "A famous TikToker", "Someone named Chad who's tall"]
      }
    }
  },
  {
    text: "She's {looksmaxxing} with {softmaxx} techniques but honestly she should just {mew} and stop being {blackpilled}",
    context: "Unsolicited appearance advice",
    terms: {
      "looksmaxxing": {
        correct: "Trying to maximize physical attractiveness",
        options: ["Getting plastic surgery", "Using heavy makeup filters", "Trying to maximize physical attractiveness", "Shopping for designer clothes"]
      },
      "softmaxx": {
        correct: "Non-surgical self-improvement (skincare, gym, style)",
        options: ["Using soft lighting for selfies", "Non-surgical self-improvement (skincare, gym, style)", "Being gentle with your skin", "Only doing easy workouts"]
      },
      "mew": {
        correct: "Press tongue to roof of mouth to reshape jawline",
        options: ["Make cat sounds to seem cute", "Press tongue to roof of mouth to reshape jawline", "Stay quiet and mysterious", "Chew gum constantly"]
      },
      "blackpilled": {
        correct: "Believing looks are genetic & nothing can change them",
        options: ["Taking a dangerous supplement", "Being extremely pessimistic about everything", "Believing looks are genetic & nothing can change them", "Getting into conspiracy theories"]
      }
    }
  },
  {
    text: "My {SMV} is tanked because I'm a {sub-5} {framecel} who keeps getting {bonesmashed} by life",
    context: "A self-deprecating post",
    terms: {
      "SMV": {
        correct: "Sexual Market Value â€” perceived dating worth",
        options: ["Social Media Views", "Sexual Market Value â€” perceived dating worth", "Standard Male Vitality score", "Small Medium Verification"]
      },
      "sub-5": {
        correct: "Rated below 5/10 in attractiveness",
        options: ["Under 5 feet tall", "Rated below 5/10 in attractiveness", "Having fewer than 5 friends", "Earning below $50k"]
      },
      "framecel": {
        correct: "Someone with a small/narrow body frame",
        options: ["A person who's always getting framed", "Someone who takes lots of selfies", "Someone with a small/narrow body frame", "A person who wears glasses"]
      },
      "bonesmashed": {
        correct: "Hit in the face (from the jaw-smashing technique)",
        options: ["Completely exhausted", "Hit in the face (from the jaw-smashing technique)", "Had bones broken in an accident", "Drank too much milk"]
      }
    }
  },
  {
    text: "Bro {roidmaxxed} all summer then got {curve-mogged} by a {Stacy} who was {hardmaxxing} with fillers",
    context: "An ironic gym story",
    terms: {
      "roidmaxxed": {
        correct: "Took steroids to maximize muscle growth",
        options: ["Worked out with extreme intensity", "Took steroids to maximize muscle growth", "Used protein powder excessively", "Got really angry at the gym"]
      },
      "curve-mogged": {
        correct: "Outshone by someone's body curves/physique",
        options: ["Thrown a curveball in conversation", "Rejected romantically", "Outshone by someone's body curves/physique", "Failed a fitness test"]
      },
      "Stacy": {
        correct: "An idealized attractive woman",
        options: ["A specific influencer named Stacy", "An idealized attractive woman", "A woman who works at the gym", "A Karen-type personality"]
      },
      "hardmaxxing": {
        correct: "Using surgery/extreme methods to improve looks",
        options: ["Training for a bodybuilding competition", "Using surgery/extreme methods to improve looks", "Following an extremely strict diet", "Working 80+ hour weeks"]
      }
    }
  }
];

const TIERS = [
  { min: 0, max: 0.25, label: "Blissfully Unaware", emoji: "ðŸ‘´", desc: "You have touched grass recently. Congratulations.", color: "#10b981" },
  { min: 0.25, max: 0.5, label: "Casually Online", emoji: "ðŸ“±", desc: "You've seen some things. You can still be saved.", color: "#3b82f6" },
  { min: 0.5, max: 0.75, label: "Dangerously Fluent", emoji: "ðŸ§ ", desc: "You understand too much. Your screen time report is concerning.", color: "#f59e0b" },
  { min: 0.75, max: 0.9, label: "Brainrot Scholar", emoji: "ðŸŽ“", desc: "You could write a thesis on this. Please go outside.", color: "#a855f7" },
  { min: 0.9, max: 1.01, label: "Terminally Online", emoji: "ðŸ’€", desc: "You ARE the algorithm. There is no coming back.", color: "#ef4444" }
];

const totalTermsAll = SENTENCES.reduce((a, s) => a + Object.keys(s.terms).length, 0);

function App() {
  const [phase, setPhase] = useState("intro");
  const [sentenceIdx, setSentenceIdx] = useState(0);
  const [termIdx, setTermIdx] = useState(0);
  const [answers, setAnswers] = useState({});
  const [selected, setSelected] = useState(null);
  const [totalCorrect, setTotalCorrect] = useState(0);
  const [totalQuestions, setTotalQuestions] = useState(0);
  const [shake, setShake] = useState(false);
  const [flash, setFlash] = useState(false);
  const [copied, setCopied] = useState(false);

  const sentence = SENTENCES[sentenceIdx];
  const termKeys = sentence ? Object.keys(sentence.terms) : [];
  const currentTerm = termKeys[termIdx];
  const currentData = sentence ? sentence.terms[currentTerm] : null;
  const completedTerms = Object.keys(answers).length;

  const handleSelect = (option) => {
    if (selected !== null) return;
    setSelected(option);
    const isCorrect = option === currentData.correct;
    const key = sentenceIdx + "-" + termIdx;
    setAnswers(p => {
      const next = {...p};
      next[key] = { selected: option, correct: currentData.correct, isCorrect };
      return next;
    });
    if (isCorrect) {
      setTotalCorrect(p => p + 1);
      setFlash(true);
      setTimeout(() => setFlash(false), 500);
    } else {
      setShake(true);
      setTimeout(() => setShake(false), 600);
    }
    setTotalQuestions(p => p + 1);
  };

  const handleNext = () => {
    setSelected(null);
    if (termIdx < termKeys.length - 1) {
      setTermIdx(t => t + 1);
    } else if (sentenceIdx < SENTENCES.length - 1) {
      setSentenceIdx(s => s + 1);
      setTermIdx(0);
    } else {
      setPhase("results");
    }
  };

  const renderSentence = () => {
    const parts = sentence.text.split(/(\{[^}]+\})/g);
    return parts.map((part, i) => {
      const match = part.match(/^\{(.+)\}$/);
      if (!match) return React.createElement("span", { key: i, style: { color: "#7a8599" } }, part);
      const term = match[1];
      const tidx = termKeys.indexOf(term);
      const key = sentenceIdx + "-" + tidx;
      const answered = answers[key];
      const isCurrent = tidx === termIdx;

      let bg = "rgba(108,92,231,0.12)";
      let border = "1px solid rgba(108,92,231,0.25)";
      let color = "#b4a0e8";

      if (answered) {
        if (answered.isCorrect) {
          bg = "rgba(16,185,129,0.18)"; border = "1px solid rgba(16,185,129,0.5)"; color = "#6ee7b7";
        } else {
          bg = "rgba(239,68,68,0.18)"; border = "1px solid rgba(239,68,68,0.5)"; color = "#fca5a5";
        }
      } else if (isCurrent) {
        bg = "rgba(168,85,247,0.25)"; border = "2px solid #a855f7"; color = "#e9d5ff";
      }

      return React.createElement("span", {
        key: i,
        className: "term-highlight",
        style: {
          background: bg, border, color, padding: "2px 8px", borderRadius: 6,
          fontWeight: 700, display: "inline-block", margin: "2px 1px",
          fontFamily: "'Space Mono', monospace", fontSize: "0.85em",
          animation: isCurrent && !answered ? "pulse 2s infinite" : "none"
        }
      }, term);
    });
  };

  const ratio = totalTermsAll > 0 ? totalCorrect / totalTermsAll : 0;
  const finalTier = TIERS.find(t => ratio >= t.min && ratio < t.max) || TIERS[0];

  const copyResult = () => {
    const pct = Math.round((totalCorrect / totalTermsAll) * 100);
    const text = "\uD83E\uDDE0 Decode the Brainrot\n" + finalTier.emoji + " " + finalTier.label + "\n" + totalCorrect + "/" + totalTermsAll + " decoded (" + pct + "%)\n\n" + finalTier.desc;
    navigator.clipboard.writeText(text).then(() => {
      setCopied(true);
      setTimeout(() => setCopied(false), 2000);
    });
  };

  const restart = () => {
    setPhase("intro"); setSentenceIdx(0); setTermIdx(0);
    setAnswers({}); setSelected(null); setTotalCorrect(0);
    setTotalQuestions(0); setCopied(false);
  };

  const bg = "linear-gradient(160deg, #08080f 0%, #12091f 40%, #0d1420 100%)";

  // INTRO SCREEN
  if (phase === "intro") {
    return React.createElement("div", {
      style: { minHeight: "100vh", background: bg, display: "flex", alignItems: "center", justifyContent: "center", padding: 24 }
    },
      React.createElement("div", { style: { textAlign: "center", maxWidth: 480, animation: "slideUp 0.6s ease-out" } },
        React.createElement("div", { style: { fontSize: 80, marginBottom: 20, animation: "float 3s ease-in-out infinite" } }, "\uD83E\uDDE0"),
        React.createElement("h1", {
          style: {
            fontSize: 40, fontWeight: 900, color: "white", margin: "0 0 6px", letterSpacing: "-1px",
            background: "linear-gradient(135deg, #c084fc, #ec4899, #f97316)", WebkitBackgroundClip: "text", WebkitTextFillColor: "transparent",
            animation: "glow 3s ease-in-out infinite"
          }
        }, "DECODE THE BRAINROT"),
        React.createElement("p", {
          style: { color: "#64748b", fontSize: 16, margin: "0 0 8px", lineHeight: 1.6, fontWeight: 400 }
        }, "We'll show you real, unhinged sentences from the internet."),
        React.createElement("p", {
          style: { color: "#c4b5fd", fontSize: 17, fontWeight: 600, margin: "0 0 32px" }
        }, "Your job: decode each highlighted slang term."),

        React.createElement("div", {
          style: {
            background: "rgba(168,85,247,0.08)", border: "1px solid rgba(168,85,247,0.2)",
            borderRadius: 14, padding: "18px 22px", marginBottom: 36, textAlign: "left"
          }
        },
          React.createElement("div", { style: { color: "#a78bfa", fontSize: 11, marginBottom: 10, fontWeight: 700, textTransform: "uppercase", letterSpacing: 2 } }, "Example"),
          React.createElement("p", { style: { color: "#7a8599", fontSize: 15, margin: 0, lineHeight: 1.7 } },
            '"He was ',
            React.createElement("span", {
              style: { background: "rgba(168,85,247,0.25)", padding: "2px 8px", borderRadius: 5, color: "#e9d5ff", fontFamily: "'Space Mono', monospace", fontWeight: 700, fontSize: "0.9em" }
            }, "mogging"),
            ' everyone at the party"'
          ),
          React.createElement("p", { style: { color: "#6ee7b7", fontSize: 13, margin: "10px 0 0", fontWeight: 500 } },
            "â†’ Outshining everyone in looks or presence"
          )
        ),

        React.createElement("button", {
          className: "start-btn",
          onClick: () => setPhase("game"),
          style: {
            background: "linear-gradient(135deg, #7c3aed, #a855f7, #c084fc)", color: "white",
            border: "none", borderRadius: 50, padding: "18px 56px", fontSize: 18,
            fontWeight: 800, cursor: "pointer", fontFamily: "'Outfit', sans-serif",
            boxShadow: "0 4px 30px rgba(168,85,247,0.4)", letterSpacing: "0.5px"
          }
        }, "Start Decoding"),
        React.createElement("p", { style: { color: "#475569", fontSize: 13, marginTop: 20, fontWeight: 500 } },
          totalTermsAll + " terms Â· " + SENTENCES.length + " sentences"
        )
      )
    );
  }

  // RESULTS SCREEN
  if (phase === "results") {
    const pct = Math.round((totalCorrect / totalTermsAll) * 100);
    return React.createElement("div", {
      style: { minHeight: "100vh", background: bg, display: "flex", alignItems: "center", justifyContent: "center", padding: 24 }
    },
      React.createElement("div", { style: { textAlign: "center", maxWidth: 440, animation: "scaleIn 0.5s ease-out" } },
        React.createElement("div", { style: { fontSize: 88, marginBottom: 16, animation: "float 3s ease-in-out infinite" } }, finalTier.emoji),
        React.createElement("h2", {
          style: {
            fontSize: 34, fontWeight: 900, margin: "0 0 6px", letterSpacing: "-0.5px",
            color: finalTier.color
          }
        }, finalTier.label),
        React.createElement("p", { style: { color: "#7a8599", fontSize: 15, margin: "8px 0 32px", lineHeight: 1.6 } }, finalTier.desc),

        React.createElement("div", {
          style: {
            background: "rgba(255,255,255,0.03)", border: "1px solid rgba(255,255,255,0.08)",
            borderRadius: 18, padding: 28, marginBottom: 28
          }
        },
          React.createElement("div", { style: { fontSize: 52, fontWeight: 900, color: "white", letterSpacing: "-2px" } }, totalCorrect + "/" + totalTermsAll),
          React.createElement("div", { style: { color: "#64748b", fontSize: 14, marginTop: 4, fontWeight: 500 } }, "terms decoded correctly"),
          React.createElement("div", {
            style: { width: "100%", height: 8, background: "#1a1a2e", borderRadius: 4, marginTop: 20, overflow: "hidden" }
          },
            React.createElement("div", {
              style: {
                width: pct + "%", height: "100%", borderRadius: 4,
                background: "linear-gradient(90deg, " + finalTier.color + ", " + finalTier.color + "cc)",
                transition: "width 1.2s ease"
              }
            })
          ),
          React.createElement("div", { style: { color: "#475569", fontSize: 13, marginTop: 10, fontWeight: 500 } }, pct + "% accuracy")
        ),

        React.createElement("div", { style: { display: "flex", gap: 12, justifyContent: "center", flexWrap: "wrap" } },
          React.createElement("button", {
            className: "share-btn",
            onClick: copyResult,
            style: {
              background: copied ? "rgba(16,185,129,0.2)" : "linear-gradient(135deg, #7c3aed, #a855f7)",
              color: copied ? "#6ee7b7" : "white",
              border: copied ? "1px solid rgba(16,185,129,0.4)" : "none",
              borderRadius: 50, padding: "14px 32px", fontSize: 15,
              fontWeight: 700, cursor: "pointer", fontFamily: "'Outfit', sans-serif",
              boxShadow: copied ? "none" : "0 4px 24px rgba(168,85,247,0.4)"
            }
          }, copied ? "âœ“ Copied!" : "ðŸ“‹ Copy Result"),
          React.createElement("button", {
            className: "share-btn",
            onClick: restart,
            style: {
              background: "rgba(255,255,255,0.06)", color: "#94a3b8",
              border: "1px solid rgba(255,255,255,0.1)", borderRadius: 50, padding: "14px 32px", fontSize: 15,
              fontWeight: 600, cursor: "pointer", fontFamily: "'Outfit', sans-serif"
            }
          }, "â†» Play Again")
        )
      )
    );
  }

  // GAME SCREEN
  return React.createElement("div", {
    style: { minHeight: "100vh", background: bg, display: "flex", flexDirection: "column", alignItems: "center", padding: "20px 20px 40px" }
  },
    React.createElement("div", { style: { width: "100%", maxWidth: 560 } },

      // Header
      React.createElement("div", { style: { display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: 10 } },
        React.createElement("span", { style: { color: "#475569", fontSize: 12, fontWeight: 600, textTransform: "uppercase", letterSpacing: 1 } },
          "Sentence " + (sentenceIdx + 1) + " of " + SENTENCES.length
        ),
        React.createElement("span", {
          style: {
            color: "#6ee7b7", fontSize: 13, fontWeight: 700,
            background: "rgba(16,185,129,0.1)", padding: "4px 12px", borderRadius: 20,
            border: "1px solid rgba(16,185,129,0.2)"
          }
        }, "âœ“ " + totalCorrect)
      ),

      // Progress bar
      React.createElement("div", { style: { width: "100%", height: 4, background: "#151520", borderRadius: 2, overflow: "hidden", marginBottom: 24 } },
        React.createElement("div", {
          style: {
            width: (completedTerms / totalTermsAll * 100) + "%", height: "100%",
            background: "linear-gradient(90deg, #7c3aed, #a855f7, #ec4899)",
            borderRadius: 2, transition: "width 0.5s ease"
          }
        })
      ),

      // Sentence card
      React.createElement("div", {
        style: {
          background: "rgba(255,255,255,0.03)", border: "1px solid rgba(255,255,255,0.06)",
          borderRadius: 18, padding: "22px 24px", marginBottom: 24,
          animation: flash ? "flashIn 0.5s ease-out" : shake ? "shake 0.5s ease" : "none"
        }
      },
        React.createElement("div", {
          style: { color: "#475569", fontSize: 11, marginBottom: 14, textTransform: "uppercase", letterSpacing: 2, fontWeight: 700 }
        }, sentence.context),
        React.createElement("p", {
          style: { color: "#cbd5e1", fontSize: 18, lineHeight: 2, margin: 0, fontWeight: 500 }
        }, '"', renderSentence(), '"')
      ),

      // Question
      React.createElement("div", { style: { animation: "slideUp 0.3s ease-out" } },
        React.createElement("div", { style: { color: "#94a3b8", fontSize: 14, marginBottom: 14, fontWeight: 500 } },
          "What does ",
          React.createElement("span", {
            style: {
              background: "rgba(168,85,247,0.2)", padding: "3px 10px", borderRadius: 6,
              color: "#e9d5ff", fontFamily: "'Space Mono', monospace", fontWeight: 700
            }
          }, currentTerm),
          " mean?"
        ),

        // Options
        React.createElement("div", { style: { display: "flex", flexDirection: "column", gap: 10 } },
          currentData.options.map((opt, i) => {
            let optBg = "rgba(255,255,255,0.03)";
            let optBorder = "1px solid rgba(255,255,255,0.07)";
            let optColor = "#94a3b8";
            let cls = "option-btn";

            if (selected !== null) {
              cls += " answered";
              if (opt === currentData.correct) {
                optBg = "rgba(16,185,129,0.12)"; optBorder = "1px solid rgba(16,185,129,0.4)"; optColor = "#6ee7b7";
              } else if (opt === selected && opt !== currentData.correct) {
                optBg = "rgba(239,68,68,0.12)"; optBorder = "1px solid rgba(239,68,68,0.4)"; optColor = "#fca5a5";
              }
            }

            return React.createElement("button", {
              key: i,
              className: cls,
              onClick: () => handleSelect(opt),
              style: {
                background: optBg, border: optBorder, color: optColor, borderRadius: 12,
                padding: "14px 16px", fontSize: 14, textAlign: "left",
                cursor: selected ? "default" : "pointer", fontFamily: "'Outfit', sans-serif",
                lineHeight: 1.5, fontWeight: 500, display: "flex", alignItems: "flex-start", gap: 10
              }
            },
              React.createElement("span", {
                style: {
                  fontFamily: "'Space Mono', monospace", fontSize: 12, opacity: 0.4, flexShrink: 0, marginTop: 2
                }
              }, String.fromCharCode(65 + i)),
              React.createElement("span", null, opt)
            );
          })
        )
      ),

      // Next button
      selected && React.createElement("div", {
        style: { marginTop: 24, textAlign: "center", animation: "slideUp 0.3s ease-out" }
      },
        React.createElement("button", {
          className: "next-btn",
          onClick: handleNext,
          style: {
            background: "linear-gradient(135deg, #7c3aed, #a855f7)", color: "white",
            border: "none", borderRadius: 50, padding: "14px 40px", fontSize: 15,
            fontWeight: 700, cursor: "pointer", fontFamily: "'Outfit', sans-serif",
            boxShadow: "0 4px 24px rgba(168,85,247,0.4)"
          }
        },
          sentenceIdx === SENTENCES.length - 1 && termIdx === termKeys.length - 1 ? "See Results â†’" : "Next â†’"
        )
      )
    )
  );
}

ReactDOM.render(React.createElement(App), document.getElementById("root"));
</script>
</body>
